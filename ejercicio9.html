<script>
    function salto_de_linea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function mostrarMensaje(mensaje){
        document.write(mensaje);
        salto_de_linea();
    }
    var equipos = [];
    var cantidad = parseInt(prompt("Cuantos equipos desea insertar: "))
    var cont = 1;
    while(cont <= cantidad){
        var equipoIntroducido = prompt("nombre del equipo "+cont);
        equipos.push(equipoIntroducido)
        cont++;
    }
    console.log(equipos)
</script>
